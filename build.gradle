apply plugin: 'groovy'
apply plugin: 'codenarc'

def jcenterRepo = System.getenv('ARTIFACTORY_URL') ?: 'https://artifactory.mcp.mirantis.net/jcenter'

dependencies{
  compile 'org.codehaus.groovy:groovy-all:2.3.6'
}

sourceSets {
  main {
    groovy {
      srcDirs = ['.']
    }
  }
}

repositories {
  maven {
    url jcenterRepo
  }
}

codenarc {
  configFile = new File('codenarcRules.groovy')
  reportFormat = 'text'
}
